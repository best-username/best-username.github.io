<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
<div class="mainWrap">
    <div class="phoneWrap">
        <header>
            <div class="wrapper" id="wrapper">
                <div class="infoBlock">Contacts</div>
                <div class="searchBlock">
                    <i style="cursor: pointer;" onclick="showSearch()" class="fa fa-search"></i>
                </div>
            </div>
            <div class="AddNewContact">
                <div class="infoBlock">Add new contact</div>
            </div>
            <div class="editContact">
                <div class="infoBlock">Edit contact</div>
                <div class="searchBlock">
                    <i style="cursor: pointer;" id="remove" class="fas fa-trash" onclick="removeContact(this)"></i>
                </div>
            </div>
            <div class="search" id="search">
                <div style="float: left"><input type="text" id="inp" autofocus onkeyup="search_name()" title="Type a name"></div>
                <div style="float: right"><i style="cursor: pointer;" onclick="showSearch()" class="fa fa-search"></i></div>
            </div>
        </header>
        <main>
            <div class="list" id="list"></div>
            <div class="blockToAdd" id="blockToAdd">
                    <form class="formAdd" id="signInForm" name="signInForm">
                        <label for="nameAdd">Name</label>
                        <input type="text" name="nameAdd" id="nameAdd" required>
                        <label for="surnameAdd">Surname</label>
                        <input type="text" name="surnameAdd" id="surnameAdd">
                        <label for="phoneAdd">Phone</label>
                        <input type="text" name="phoneAdd" id="phoneAdd" oninput="formatPhoneNumber (this)" required>
                        <p>
                            <button class="btn bg-success" id="addBtn" type="button">Save</button>
                            <button class="btn bg-warning" id="cancelBtn" onclick="showMainPage()" type="button">Cancel</button>
                        </p>
                    </form>
                <p style="color: red;" id="errorAdd"></p>
            </div>
            <div class="blockToEdit" id="blockToEdit" style="display:none">
                    <form>
                        <label for="editName">Name</label>
                        <input type="text" name="name" id="editName">
                        <label for="editSurname">Surname</label>
                        <input type="text" name="surname" id="editSurname">
                        <label for="editPhone">Phone</label>
                        <input type="text" name="phone" id="editPhone" oninput="formatPhoneNumber (this)" required>
                        <p>
                            <button class="btn bg-success" id="EditBtn" type="button">Save</button>
                            <button class="btn bg-warning" id="cancelBtn" onclick="showMainPage()" type="button">Cancel</button>
                        </p>
                    </form>
                <p style="color: red;" id="errorEdit"></p>
            </div>
        </main>
        <footer>
            <div class="btn add">
                <i class="fas fa-user-plus"></i>
            </div>
        </footer>
    </div>
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>    
    
</html>
